<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" type="image/x-icon" href="../imgs/3t.png">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">             -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body  onclick="hidetokens()">

    <div id = "TitlePar" style="display: flex;">
        <div id="menuandprofile">
            <input type="checkbox" id="active">
            <label for="active" class="menu-btn">
                <!-- <img src="../imgs/menue.png"width = "20px" id = "menu_ParsAndClose"> -->
                <i class="fa fa-bars" style="font-size:28px;"id = "menu_ParsAndClose"></i>
            </label>
            <a href="../profile page/main.html" style="text-decoration: none;"><img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" id="profilepic"  style="border-radius: 100%;width: 45px;height: 45px;"></a>
            <div class="wrapper">
                <ul>
                    <div onclick="document.getElementById('active').checked=false"><a href="../home page/main.html" style="text-decoration: none;"><img id="SAMSARLYLOGOo"  style="width: 200px;background: linear-gradient(to top right, #ffffff -11%, blue 100%)"></a></div>
                    <!-- <div onclick="document.getElementById('active').checked=false"><a href="../home page/main.html" style="text-decoration: none;"><img src="../imgs/3t.png" id="SAMSARLYLOGO"  style="border-radius: 100%;width: 200px;background: linear-gradient(to top right, #ffffff -11%, blue 100%)"></a></div> -->
                    <li onclick="document.getElementById('active').checked=false"><a href="../home page/main.html" lng-tag="home"></a></li>
                    <li onclick="document.getElementById('active').checked=false"><a href="../my properties/main.html" lng-tag="my_properties"></a></li>
                    <li onclick="document.getElementById('active').checked=false"><a href="../Saved appartment/main.html" lng-tag="savetitle"></a></li>
                    <li onclick="document.getElementById('active').checked=false"><a href="../account setting/account-setting.html" lng-tag="acc_Settings"></a></li>
                    <li onclick="document.getElementById('active').checked=false"><a href="../setting page/main.html" lng-tag="settings"></a></li>
                    <li onclick="document.getElementById('active').checked=false"><a href="../about page/main.html" lng-tag="about"></a></li>
                    <li onclick="document.getElementById('active').checked=false;window.location.replace('./sign/index.html');localStorage.removeItem('myid');localStorage.removeItem('opid');localStorage.removeItem('google');"><a href="#" lng-tag="log_out"></a></li>
                </ul>
            </div>
        </div>
        <p style="font-size: 25px;font-weight: bold;" class = 'title' lng-tag="profile"></p>
        <div id="icons">
            <div  id="token" style="display: flex;flex-direction: column;align-items: center;" onclick="showtokens()">
                <i class='fas fa-coins' id="token1"></i>
                <div id="inner_tokens"></div>
            </div>
            <!-- <i class='fas fa-coins' id="token" style="font-size:28px;" onclick="showtokens()"></i> -->
            <i class="fa fa-bell" style="font-size:28px;padding:0% 1%;"></i>
        </div>
    </div>

    <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;width: 100%;">
        <!-- <img src="../imgs/profilepic.jpg" style="border-radius: 100px;width: 200px;"> -->
        <div id="dp" style="display: flex;">
                <div id = "pic">
                <div class="circle">
                    <img class="profile-pic" id="profile-pic"  src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
                </div>

                <div class="p-image">
                    <i class="fa fa-camera upload-button" id="upload-button" style="cursor: pointer;"></i>
                    <input class="file-upload" id = "select-image" type="file" accept="image/*"/>
                </div>
        </div>
         <!--  -->
        <p style="font-size: 50px;color: white;" id="nam"></p>
        </div>
        
        <fieldset style="width: 60%;">
            <legend lng-tag="email"></legend> 
            <p id="emaill"></p> 
        </fieldset>
        <fieldset style="width: 60%;">
            <legend lng-tag="pho"></legend> 
            <p id="phonenumm"></p> 
        </fieldset>
        <fieldset style="width: 60%;">
            <legend lng-tag="gender"></legend> 
            <p id="genderr"></p> 
        </fieldset>
        <fieldset style="width: 60%;">
            <legend lng-tag="idcard"></legend> 
            <p id="idcardd"></p> 
        </fieldset>

        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- <div id="PreLoader"></div> -->
    <div class="box">
        <div class="box-arrow-border">
          <div class="box-arrow-background"></div>
        </div>
        <div class="box-content">
            <p lng-tag="tokens" style="color: white;font-size:xx-large;"></p>
            <button id="btn" lng-tag="watch_ads" onclick="window.location.assign('../Ad Page/main.html')"></button>
            <button id="btn" lng-tag="invite"  onclick="window.location.assign('../invite/main.html')"></button>
            <button id="btn" lng-tag="subscribe" onclick="window.location.assign('../Payment page/main.html')"></button>
        </div>
      </div>        
    <div id="PreLoader" dir="ltr">
        <P class="p">l</p>
        <P class="p">o</p>
        <P class="p">a</p>
        <P class="p">d</p>
        <P class="p">i</p>
        <P class="p">n</p>
        <P class="p">g</p>
    </div>
    <script src="../js/lang.js"></script>
    <script src="../js/profile.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
